<body>

            <div class="logo">
                <img src="images/logo/logo-all-dark.png" class="pc_logo">

    <!-- ======= main區 - checkout ======= -->
    <main class="checkoutPage">

                    <div class="form-row">
                        <div class="tab active">

                            <a href="#Post-invoice">郵寄發票</a>
                        </div>
                    </div>
                    <section class="tab-content" id="E-invoice">
                        <div class="form-row">
                            <label for="">電子郵件信箱</label>
                            <div class="input-wrap">
                                <input type="text" placeholder="example@email.com">
                            </div>
                        </div>
                        <div class="form-row">
                            <label for="">統一編號（選填）</label>
                            <div class="input-wrap">
                                <input type="text" placeholder="12345678">
                            </div>
                        </div>
                    </section>
                    <section class="tab-content" id="Post-invoice">
                        <div class="form-row">
                            <div>
                                <label for="">地址</label><br>
                                <select name="" id="city">

                                </select>
                            </div>
                            <div>
                                <p class="custom-checkbox">
                                    <label>同運送地址

                                        <span class="checkmark"></span>

                                </p>
                                <select name="" id="zone">
                                    <option value="新興區">新興區</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="input-wrap">
                                <input type="text" placeholder="幸福路 520 號">
                            </div>
                        </div>
                        <div class="form-row">
                            <label for="">統一編號（選填）</label>
                            <div class="input-wrap">
                                <input type="text" placeholder="12345678">
                            </div>
                        </div>
                    </section>
                    <button>確認結帳</button>
                </form>
            </section>
            <section class="orderInfo">
                <div class="summary">
                    <h2>訂單摘要</h2>
                    <p>
                        <span>小計</span>
                        <span>NT$ 2,700</span>
                    </p>
                    <p>
                        <span>運費</span>
                        <span>NT$ 300</span>
                    </p>
                    <p>
                        <span>總計</span>
                        <span>NT$ 3,000</span>
                    </p>
                </div>
                <div class="list">
                    <h2>購物清單</h2>
                    <ul>
                        <li>
                            <img src="images/product/pro_8.jpg">
                            <p>
                                <span>焦糖馬卡龍（2）</span><br>
                                <span>NT$ 900</span>
                            </p>
                        </li>
                        <li>
                            <img src="images/product/pro_2.jpg">
                            <p>
                                <span>焦糖馬卡龍（2）</span><br>
                                <span>NT$ 900</span>
                            </p>
                        </li>
                        <li>
                            <img src="images/product/pro_5.jpg">
                            <p>
                                <span>焦糖馬卡龍（2）</span><br>
                                <span>NT$ 900</span>
                            </p>
                        </li>
                    </ul>
                </div>
            </section>
        </div>
    </main>

    <!-- ======= footer區 ======= -->
    <footer>
        <section class="EDM-wrap">
            <div class="EDM">
                <p><img src="images/logo/logo-light.png"><span>訂閱你我的甜蜜郵件</span></p>
                <div class="myEmail">
                    <i class="fa fa-envelope" aria-hidden="true"></i>

                    <button><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
                </div>
            </div>
        </section>
        <section class="contact-wrap">
            <div class="contact">
                <aside>
                    <img src="images/logo/logotype.png" alt="">
                    <p>
                        07-1234-5678<br> sweetaste@email.com
                        <br> 800 高雄市新興區幸福路 520 號
                    </p>
                    <div class="socialmedia">
                        <img src="images/logo/ic-line@.png" alt="">

                </aside>
                <aside>
                    <img src="images/quote/footer-quote.png" alt="">
                    <p>© 2018 Sweetaste* All Rights Reserved</p>
                </aside>
            </div>
        </section>
    </footer>
</body>

<script>
    // ====== Tab切換 ======
    $('.tab-content[id!="E-invoice"]').hide();
    $('.tab a').on('click', function(e){
        e.preventDefault();
        $(this).parent().addClass('active');
        $(this).parent().siblings().removeClass('active');
        target = $(this).attr('href');
        $('.tab-content[id!="target"]').hide();
        $(target).fadeIn(600);
    });
</script>

</html>
