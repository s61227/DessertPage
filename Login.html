<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dessert</title>

    <!-- font-awesome的CND -->
    <script src="https://use.fontawesome.com/771d69edc4.js"></script>

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:300,400,500,700|Noto+Serif" rel="stylesheet">

    <link rel="stylesheet" href="css/all.css">

</head>
<body>
    <!-- ======= header區 ======= -->
    <header>
        <div class="topMenu">
            <div class="mb_topMenu"><i class="fa fa-bars" aria-hidden="true"></i></div>
            <div class="logo">
                <img src="images/logo/logo-all-dark.png" class="pc_logo">
                <img src="images/logo/logotype-sm-dark.png" class="mb_logo">
            </div>
            <nav>
                <a href="Homepage.html">首頁</a>
                <a href="Product.html">甜點</a>
                <a href="Login.html">登入</a>
                <a href="Cart.html" id="cart"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
            </nav>
        </div>
    </header>
    
    <!-- ======= main區 - Login ======= -->
    <main class="loginPage">
        <div class="login-wrap">
            <form class="login">
                <h1>會員登入</h1>
                <div class="mb_socialMedia">
                    <button>
                        <img src="images/logo/ic-facebook-logotype.svg">
                    </button>
                    <button>
                        <img src="images/logo/ic-google.svg">
                    </button>
                    <button>
                        <img src="images/logo/ic-yahoo.svg">
                    </button>
                </div>
                <div>
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input type="text" placeholder="電子信箱/手機號碼">
                </div>
                <div>
                    <i class="fa fa-key" aria-hidden="true"></i>
                    <input type="text" placeholder="請輸入使用者密碼">
                </div>
                <p>
                    <label>記住我
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label> 
                </p>
                <button>登入帳號</button>
            </form>
            <div class="socialMedia">
                <h2>—— 連結社群帳號 ——</h2>
                <button>
                    <img src="images/logo/ic-facebook-logotype.svg">
                </button>
                <button>
                    <img src="images/logo/ic-google.svg">
                </button>
                <button>
                    <img src="images/logo/ic-yahoo.svg">
                </button>
            </div>
        </div>
    </main>

    <!-- ======= footer區 ======= -->
    <footer>
        <section class="EDM-wrap">
            <div class="EDM">
                <p><img src="images/logo/logo-light.png"><span>訂閱你我的甜蜜郵件</span></p>
                <div class="myEmail">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                    <input type="text">
                    <button><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
                </div>
            </div>
        </section>
        <section class="contact-wrap">
            <div class="contact">
                <aside>
                    <img src="images/logo/logotype.png" alt="">
                    <p>
                        07-1234-5678<br>
                        sweetaste@email.com<br>
                        800 高雄市新興區幸福路 520 號
                    </p>
                    <div class="socialmedia">
                        <img src="images/logo/ic-line@.png" alt="">
                        <img src="images/logo/ic-facebook.png" alt="">
                    </div>
                </aside>
                <aside>
                    <img src="images/quote/footer-quote.png" alt="">
                    <p>© 2018 Sweetaste* All Rights Reserved</p>
                </aside>
            </div>
        </section>
    </footer>
</body>
</html>
