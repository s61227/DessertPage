<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dessert</title>

    <!-- font-awesome的CND -->
    <script src="https://use.fontawesome.com/771d69edc4.js"></script>

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:300,400,500,700|Noto+Serif" rel="stylesheet">

    <link rel="stylesheet" href="css/all.css">

</head>
<body>
    <!-- ======= header區 ======= -->
    <header>
        <div class="topMenu">
            <div class="mb_topMenu"><i class="fa fa-bars" aria-hidden="true"></i></div>
            <div class="logo">
                <img src="images/logo/logo-all-dark.png" class="pc_logo">
                <img src="images/logo/logotype-sm-dark.png" class="mb_logo">
            </div>
            <nav>
                <a href="Homepage.html">首頁</a>
                <a href="Product.html">甜點</a>
                <a href="Login.html">登入</a>
                <a href="Cart.html" id="cart"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
            </nav>
        </div>
    </header>
    
    <!-- ======= main區 - checkout ======= -->
    <main class="checkoutPage">
        <div class="checkout-wrap">
            <section class="checkoutInfo">
                <form class="checkout checkout-2">
                    <div class="form-row">
                        <h1>付款</h1>
                        <div class="stepBar"></div>
                    </div>
                    <div class="form-row">
                        <label for="">信用卡卡號</label>
                        <div class="input-wrap">
                            <input type="text" placeholder="9012-3456-7890-1234">
                            <i class="fa fa-credit-card" aria-hidden="true"></i>
                        </div>
                    </div>
                    <div class="form-row">
                        <div>
                            <label for="">持卡人姓名</label>
                            <div class="input-wrap">
                                <input type="text" placeholder="王">
                            </div>
                        </div>
                        <div>
                            <div class="input-wrap">
                                <input type="text" placeholder="小明">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div>
                            <label for="">有效期限</label><br>
                            <select name="" id="month">
                                <option value="月">月</option>
                            </select>
                        </div>
                        <div>
                            <select name="" id="year">
                                <option value="年">年</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <label for="">背面末三碼</label>
                        <div class="input-wrap">
                            <input type="text" placeholder="123">
                        </div>
                    </div>
                    <button>下一步</button>
                </form>
            </section>
            <section class="orderInfo">
                <div class="summary">
                    <h2>訂單摘要</h2>
                    <p>
                        <span>小計</span>
                        <span>NT$ 2,700</span>
                    </p>
                    <p>
                        <span>運費</span>
                        <span>NT$ 300</span>
                    </p>
                    <p>
                        <span>總計</span>
                        <span>NT$ 3,000</span>
                    </p>
                </div>
                <div class="list">
                    <h2>購物清單</h2>
                    <ul>
                        <li>
                            <img src="images/product/pro_8.jpg">
                            <p>
                                <span>焦糖馬卡龍（2）</span><br>
                                <span>NT$ 900</span>
                            </p>
                        </li>
                        <li>
                            <img src="images/product/pro_2.jpg">
                            <p>
                                <span>焦糖馬卡龍（2）</span><br>
                                <span>NT$ 900</span>
                            </p>
                        </li>
                        <li>
                            <img src="images/product/pro_5.jpg">
                            <p>
                                <span>焦糖馬卡龍（2）</span><br>
                                <span>NT$ 900</span>
                            </p>
                        </li>
                    </ul>
                </div>
            </section>
        </div>
        
    </main>

    <!-- ======= footer區 ======= -->
    <footer>
        <section class="EDM-wrap">
            <div class="EDM">
                <p><img src="images/logo/logo-light.png"><span>訂閱你我的甜蜜郵件</span></p>
                <div class="myEmail">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                    <input type="text">
                    <button><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
                </div>
            </div>
        </section>
        <section class="contact-wrap">
            <div class="contact">
                <aside>
                    <img src="images/logo/logotype.png" alt="">
                    <p>
                        07-1234-5678<br>
                        sweetaste@email.com<br>
                        800 高雄市新興區幸福路 520 號
                    </p>
                    <div class="socialmedia">
                        <img src="images/logo/ic-line@.png" alt="">
                        <img src="images/logo/ic-facebook.png" alt="">
                    </div>
                </aside>
                <aside>
                    <img src="images/quote/footer-quote.png" alt="">
                    <p>© 2018 Sweetaste* All Rights Reserved</p>
                </aside>
            </div>
        </section>
    </footer>
</body>
</html>
